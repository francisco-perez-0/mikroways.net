############################ Slider ##########################
slider:
  enable : true
  slider_item:
    ################# Slider item loop
    - title : "Improve your IT team's productivity"
      subtitle : "Discover everything DevSecOps can do for you"
      bg_image : "images/slider/f1.jpg.webp"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "DevSecOps"
        icon : "fa-solid fa-gears" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      buttons:
        - label : "Let's talk"
          style : "solid"
          link : "contact"

        # button loop
        - label : "See more"
          style : "white"
          link : "devsecops"

    ############### Slider item loop
    - title : "Do you have a software project?"
      subtitle : "You don't need to worry about infrastructure anymore"
      bg_image : "images/slider/software.jpg.webp"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "SaaS"
        icon : "fa fa-solid fa-window-maximize" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "Let's talk"
          style : "solid"
          link : "contact"

    ############### Slider item loop
    - title : "Migrating to the cloud?"
      subtitle : "Adopt the public cloud or create your own private cloud"
      bg_image : "images/slider/cloud.jpg.webp"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "Cloud"
        icon : "fa fa-cloud" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        - label : "Let's talk"
          style : "solid"
          link : "contact"

    ############### Slider item loop
    - title : "Empower your team"
      subtitle : "with new knowledge and skills"
      bg_image : "images/slider/empower.jpg.webp"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "Training"
        icon : "fa-solid fa-book-open"
      # slider buttons
      buttons:
        # button loop
        - label : "I'm interested"
          style : "solid"
          link : "contact"

############################### feature ##################################
feature:
  enable : true
  feature_item:
    - name : "Increase your services availability"
      icon : "fa-solid fa-calendar-check"
      content : "Do you experience outages or crashes in your systems or services often? We can help you put those problems behind you."

    - name : "Have a reliable contingency plan"
      icon : "fa-solid fa-helmet-safety"
      content : "Faced with a disaster, can you restore your services quickly? And can you recover the information?"

    - name : "Reduce your costs"
      icon : "fa-solid fa-coins"
      content : "Yes, it's possible to spend less, both on software development and maintenance and on IT infrastructure."

    - name : "Easily replicate environments"
      icon : "fa-solid fa-clone"
      content : "Doing a test takes too long? The system works in development but not in production? It doesn't have to be that way."

    - name : "Improve your collaborators' performances"
      icon : "fa-solid fa-arrow-trend-up"
      content : "Investing in your team is a strategic decision. With the right methodologies and tools, you will be able to improve your business performance."

    - name : "Quickly diagnose problems"
      icon : "fa-solid fa-magnifying-glass"
      content : "Problems can always arise. The important thing is to know how to diagnose and solve them in the most effective way."


