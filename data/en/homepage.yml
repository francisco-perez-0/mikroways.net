testimonial:
  enable : true
  bg_image : "images/parallax/parallax2.jpg.webp"
  testimonial_item:
    - name: "Juan Escayola"
      image: "images/clients/testimonials/juan-escayola.webp"
      designation: "CTO of Circular-Lab"
      content: "AWS offers infinite opportunities to software development companies,
but to take advantage of them is necessary to rely on companies such as
Mikroways, that have a vast knowledge about software, infrastructure and the AWS
services. Mikroways helps you from the very beginning and provides creative
ideas that take your applications to a higher quality level."
    - name : "Miguel Catucci"
      image : "images/clients/testimonials/miguel-catucci.png.webp"
      designation : "CEO of Julasoft"
      content : "We have worked with Mikroways on several ocassions, they have always been very professionals, oriented to add value and to adapt the technical solution to our needs. I highly recommend them."

    - name : "Gastón Menvielle"
      image : "images/clients/testimonials/gaston-menvielle.png.webp"
      designation : "CEO of DevP"
      content : "Mikroways was of great help during the planning, development and deployment of several of our company's products. They are excellent professionals, with amazing personal treatment and outstanding technical skills. They have transformed our business and helped us double our size."
        
