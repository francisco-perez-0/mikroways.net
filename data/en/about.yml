value_proposition:
  title: "Our value proposition"
  description:
    - item: "Creemos que en un contexto cada vez más incierto y complejo la especialización se vuelve indispensable, no sólo para crecer y prosperar, sino incluso para mantenerse competitivos. Por este motivo es fundamental enfocar todas las energías en lo que constituye el core de cada negocio. Consideramos que eso es verdad para nuestros clientes y que también lo es para nosotros. Así es como en Mikroways decidimos especializarnos en tecnología, y específicamente en cómo la tecnología puede liberar todo el potencial contenido."
    - item: "En base a ello, buscamos crear alianzas estratégicas con nuestros clientes, que les permita enfocarse en gestionar y hacer crecer su negocio, confiando en Mikroways para acompañar ese crecimiento con las soluciones tecnológicas necesarias."
    - item: "Dado que la evolución tecnológica es continua, nuestra propuesta consiste entonces en dar soluciones integrales y sustentables, haciéndonos responsables de su funcionamiento y de su evolución."
full_description:
  - item: "At Mikroways, we merge the passion for development with a mindset of constant innovation. Our dedication towards technological transformation goes beyond the implementation of solutions; it's a promise of absolute care towards our clients, considering ourselves architects of digital futures. We are creators of exceptional digital experiences, guiding companies towards a bright technological future with creativity, commitment, and a forward-thinking vision."
  - item: "This approach has led to a highly trained and innovation-oriented team. We excel at understanding the specific needs of each client, finding motivation in providing optimal solutions for their particular situations. With a broad vision and the unique combination of experience and knowledge, at Mikroways, we strive to offer solutions of the highest quality, backed by decades of experience and an unwavering commitment to continuous improvement."
