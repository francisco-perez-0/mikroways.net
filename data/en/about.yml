our_culture:
  title: "We are Mikroways"
  subtitle: "We provide IT solutions for a better world"
  page_header: "Forma parte de un equipo donde tu persona y tus ideas serán apreciadas"
  bg_image: "/images/team.webp"
  description:
    - item: "En Mikroways creemos que las ideas tienen el potencial de hacer del mundo un mejor lugar para vivir y que el mundo está lleno de personas y organizaciones con grandes ideas, que deseamos ver nacer y florecer. Creemos también que, en el mundo en el que vivimos, la tecnología es determinante para hacer realidad esas ideas. No obstante, adoptar la tecnología adecuada y adaptarla a las necesidades específicas puede resultar altamente complejo para las organizaciones."
    - item: "Por ello, nos hemos propuesto la misión de construir puentes, usando la tecnología adecuada, que les permita a nuestros clientes conquistar y materializar sus ideas."
    - item: "Esto implica que entendamos la situación específica del cliente y sus objetivos. También demanda que conozcamos y comprendamos la tecnología disponible en todo momento. Para ello, debemos estar siempre informados, aprendiendo de forma continua. Nuestros clientes confían en que les daremos la mejor solución posible y por ello recae en nosotros la responsabilidad de saber, entender y hacer todo lo necesario para retribuir esa confianza."
    - item: "Todo ello es posible sólo si contamos con un entorno laboral propicio, dinámico, que fomente la creatividad y la innovación, que promueva la colaboración y el intercambio de ideas, donde se respeten y capitalicen las diferentes opiniones y perspectivas. En ese sentido, es fundamental contar con un equipo de excelente calidad humana, profesional y con una enorme capacidad técnica."
