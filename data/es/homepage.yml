############################ Slider ##########################
slider:
  enable : true
  slider_item:
    ################# Slider item loop
    - title : "Mejora la productividad de tus equipos de IT"
      subtitle : "Descubre todo lo que DevSecOps puede hacer por ti"
      bg_image : "images/slider/f1.jpg.webp"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "DevSecOps"
        icon : "fa-solid fa-gears" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      buttons:
        - label : "Hablemos"
          style : "solid"
          link : "contact"

        # button loop
        - label : "Ver más"
          style : "white"
          link : "devsecops"

    ############### Slider item loop
    - title : "¿Tienes un proyecto de software?"
      subtitle : "Ya no es necesario que te preocupes por la infraestructura"
      bg_image : "images/slider/software.jpg.webp"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "SaaS"
        icon : "fa fa-solid fa-window-maximize" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "Hablemos"
          style : "solid"
          link : "contact"

    ############### Slider item loop
    - title : "¿Migrando hacia la nube?"
      subtitle : "Adopta la nube pública o crea tu propia nube privada"
      bg_image : "images/slider/cloud.jpg.webp"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "Nube"
        icon : "fa fa-cloud" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        - label : "Hablemos"
          style : "solid"
          link : "contact"

    ############### Slider item loop
    - title : "Empodera a tu equipo"
      subtitle : "Con nuevos conocimientos y habilidades"
      bg_image : "images/slider/empower.jpg.webp"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "Cursos"
        icon : "fa-solid fa-book-open"
      # slider buttons
      buttons:
        # button loop
        - label : "Me interesa"
          style : "solid"
          link : "contact"

        # button loop
        - label : "Ver más"
          style : "white"
          link : "training"

############################### feature ##################################
feature:
  enable : true
  feature_item:
    - name : "Aumenta la disponibilidad de tus servicios"
      icon : "fa-solid fa-calendar-check"
      content : "¿Experimentas a menudo cortes o caídas en tus sistemas o servicios? Podemos ayudarte a dejar esos problemas atrás."

    - name : "Cuenta con un plan de contingencia confiable"
      icon : "fa-solid fa-helmet-safety"
      content : "Ante un desastre, ¿puedes restaurar tus servicios rápidamente? ¿Y puedes recuperar la información?"

    - name : "Reduce tus costos"
      icon : "fa-solid fa-coins"
      content : "Sí, gastar menos es posible, tanto en el desarrollo y mantenimiento del software como en la infraestructura de IT."

    - name : "Replica ambientes fácilmente"
      icon : "fa-solid fa-clone"
      content : "¿Hacer una prueba lleva mucho tiempo? ¿El sistema funciona en desarrollo pero no en producción? No tiene por qué ser así."

    - name : "Mejora el rendimiento de tus colaboradores"
      icon : "fa-solid fa-arrow-trend-up"
      content : "Invertir en tu equipo es una decisión estratégica. Gracias a las metodologías y las herramientas correctas, podrás mejorar el rendimiento de tu negocio."

    - name : "Diagnostica problemas rápidamente"
      icon : "fa-solid fa-magnifying-glass"
      content : "Siempre puede surgir algún problema, pero lo importante es poder diagnosticarlo y resolverlo de la forma más eficaz."


