############################### testimonial ####################################
testimonial:
  enable : true
  bg_image : "images/parallax/parallax2.jpg.webp"
  testimonial_item:
    - name: "Juan Escayola"
      image: "images/clients/testimonials/juan-escayola.webp"
      designation: "CTO de Circular-Lab"
      content: "Mikroways te acompaña desde inicio en tus desarrollos y aporta ideas creativas que llevan tus aplicativos a un nivel de calidad superior."
    - name : "Miguel Catucci"
      image : "images/clients/testimonials/miguel-catucci.png.webp"
      designation : "CEO de Julasoft"
      content : "Trabajamos con Mikroways en varias oportunidades, siempre fueron muy profesionales, orientados a agregar valor y alinearon la propuesta técnica a nuestras necesidades. Los recomiendo ampliamente."

    - name : "Gastón Menvielle"
      image : "images/clients/testimonials/gaston-menvielle.png.webp"
      designation : "CEO de DevP"
      content : "Mikroways fue de gran ayuda en la planificación, desarrollo y puesta en producción de varios productos de nuestra empresa. Son excelentes profesionales, con un trato humano increíble y una capacidad técnica de excelencia. Transformaron nuestro negocio y nos ayudaron a duplicar nuestro tamaño."

